databaseChangeLog:
  - changeSet:
      id: 4
      author: Vovs
      changes:
        - createTable:
            tableName: book_loans
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_full_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: client_birth_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: loan_date
                  type: date
                  constraints:
                    nullable: false
            constraints:
              - foreignKey:
                  constraintName: fk_book_loans_books
                  referencedTableName: books
                  referencedColumnNames: id
                  columnName: book_id